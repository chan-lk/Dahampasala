<h2>Dahampasala Details</h2>
<ul class="dahampasalalist">
    <li *ngFor="let dahampasala of dahampasalalist"
    [class.selected]="dahampasala === selectedDahampasala"
    (click)="onSelect(dahampasala)">
    <div class="card">
    <span class="badge">{{dahampasala.id}}</span>
    <div class="icon">
        <i class="fas fa-chalkboard-teacher"></i>
      </div>
      <div class="text">
        {{dahampasala.name}}
      </div>
    </div>
    </li>
</ul>
<app-dahampasala-details [dahampasala] = "selectedDahampasala"></app-dahampasala-details>
